{% for group in site.data.column_toc.groups %}
<div class="columns">
  {% for column in group.columns %}
  <div class="column">
    <a href="/column/{{column.href}}">
      <img
        src="{{ site.url }}{{ site.img_path }}{{ '/column/' | append: column.cover }}">
    </a>
    <div>
      <a href="/column/{{column.href}}">{{column.name}}</a>
    </div>
  </div>
  <div class="separator"></div>
  {% endfor %}
</div>
{% endfor %}
