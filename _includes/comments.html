{% if site.disqus %}
<div id="disqus_thread"></div>
<script>
  /** * RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS. * LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables */
  /*
   var disqus_config = function () { this.page.url = PAGE_URL;
   // Replace PAGE_URL with your page's canonical URL variable this.page.identifier = PAGE_IDENTIFIER;
   // Replace PAGE_IDENTIFIER with your page's unique identifier variable };
   */
  (function () { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = '//{{ site.disqus.name }}.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
  })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments
  powered by Disqus.</a></noscript>
{% endif %}

{% if site.changyan %}
<div id="SOHUCS" sid="{{ page.id | replace: '/', '' }}"></div>
<script charset="utf-8" type="text/javascript" src="https://changyan.sohu.com/upload/changyan.js"></script>
<script type="text/javascript">
  window.changyan.api.config({
    appid: '{{ site.changyan.app_id}}',
    conf: '{{ site.changyan.conf}}'
  });
</script>
{% endif %}

{% if site.gitment %}
<link rel="stylesheet" href="https://imsun.github.io/gitment/style/default.css">
<script src="https://imsun.github.io/gitment/dist/gitment.browser.js"></script>
<div class="comment-container" id="comment-container"></div>
<script>
  var gitment = new Gitment({
    id: '{{ page.title }}',
    owner: '{{ site.gitment.owner }}',
    repo: '{{ site.gitment.repo }}',
    oauth: {
      client_id: '{{ site.gitment.oauth.client_id }}',
      client_secret: '{{ site.gitment.oauth.client_secret }}'
    }
  });
  gitment.render('comment-container')
</script>
{% endif %}
