title: 文章
description: 袁慎建的博客
keywords: sjyuan,blog,Jekyll,github
baseurl: ""
permalink: /:title/
url: https://xp-bootcamp.org
img_path: /assets/images

junit:
  current_version: 5.3.0

author:
  name: 袁慎建
  first_name: Shenjian
  last_name: Yuan
  avatar: /static/assets/img/landing/avatar.jpg
  github_username: sjyuan-cc
  linkedin_id:
  facebook_username:
  twitter_username:
  email: sjyuan@thoughtworks.com
  cv:   # A online CV can be printed as PDF, leave blank if you don't have now

encoding: utf-8

# other settings
#highlighter: rouge
markdown: kramdown
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..3
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  input: GFM
  syntax_highlighter: rouge

sass:
  sass_dir: assets/_sass
  style: compressed

# Posts settings
future: true
safe: false
lsi: false
excerpt_separator: "\n\n"

# Theme settings
compress_html:
  comments: ["<!-- ", " -->"]
  clippings: all
  endings: all
